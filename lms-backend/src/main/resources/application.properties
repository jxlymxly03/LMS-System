spring.application.name=lms-backend

spring.datasource.url=jdbc:mysql://localhost:3306/lms_db\?createDatabaseIfNotExist=true\&allowPublicKeyRetrieval=true\&useSSL=false\&serverTimezone=UTC
spring.datasource.username=lms_user
spring.datasource.password=lms_pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# (Optionalâ€”Spring will infer this by default)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# allow your React or local tests
spring.web.cors.allowed-origins=http://localhost:3000

# where to store uploaded videos (relative to your app root)
video.storage.location=videos

# max size of any one uploaded file
spring.servlet.multipart.max-file-size=1GB          
# max size of the entire multipart request (file + all form data)
spring.servlet.multipart.max-request-size=1GB       